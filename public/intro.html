<html>
<head>
    <link rel="stylesheet" href="stylesheets/intro.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
<div id="map_grid" class="container">
</div>
<div id="intro_dom">
    <div id="intro_options">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default" placeholder="Your name">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="1">Join</option>
                    <option value="2">Create</option>
                </select>
            </div>
            <input type="text" class="form-control" aria-label="Text input with dropdown button">
            <div class="input-group-append invisible">
                <button class="btn btn-outline-secondary" type="button">Button</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="javascripts/data.js"></script>
<script src="javascripts/logger.js"></script>
<script src="javascripts/intro-scene-old.js"></script>
</body>
</html>
